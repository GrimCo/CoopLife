# Configuration file

buttons {
    # When false the gamemode button won't allow you to switch to adventure mode [default: true]
    B:enableAdventureMode=false

    # When true shift clicking the delete buttonwill clear your inventory [default: false]
    B:enableClearInventory=false

    # When false the freeze time button will be disabled [default: true]
    B:enableDayCycle=true

    # When false the delete button will be disabled [default: true]
    B:enableDelete=true

    # When false the gamemode button will be disabled [default: true]
    B:enableGamemode=true

    # When false the kill entities button will be disabled [default: true]
    B:enableKillMobs=false

    # When false the magnet mode button will be disabled [default: true]
    B:enableMagnet=true

    # When false the four save slots will be disabled [default: true]
    B:enableSaves=false

    # When false the gamemode button won't allow you to switch to spectator mode [default: true]
    B:enableSpectatoreMode=false

    # When true the subsets button will be shown to get quick access to all items from all mods (Requires JEI) [default: true]
    B:enableSubsets=true

    # When false the time buttons will be disabled [default: true]
    B:enableTime=true

    # When false the weather buttons will be disabled [default: true]
    B:enableWeather=true

    # The radius in which the magnet mode attracts items [range: 1 ~ 32, default: 12]
    I:magnetRadius=12

    # When false no button will be shown [default: true]
